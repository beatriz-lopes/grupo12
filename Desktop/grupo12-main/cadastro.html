<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
      <!-- Cabeçalho -->
      <header>
        <nav id="navbar">
            <img src="img/logo.jpg" alt="logo Ong Bicharedo" id="nav_logo">
    
            <ul id="nav_list">
                <li class="nav-item active"><a href="index.html">Início</a></li>
            </ul>
    
            <button class="btn-default">
                <a href="login.html">Login</a>
            </button>
    
        </nav>
    
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item"><a href="index.html">Início</a></li>
            </ul>
    
            <button class="btn-default">
                <a href="login.html">Login</a>
            </button>
    
        </div>
    </header>
    
    <main>
    <section>
            <form class="cadastro" action="/processar-cadastro" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

                <label for="data_nascimento">Data de Nascimento:</label><br>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>
    </section>

</main>

<!-- Rodapé -->

    <div class="container">
        <div class="footer-content">

            <div class="address">

                    <i class="fa-solid fa-phone"></i> 
                    Telefone: (11) 1234-5678
                </p>
                <!-- Ícone de Localização -->

            <!-- Ícones das Redes Sociais (Centro) -->
