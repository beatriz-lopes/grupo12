<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCad.css">
</head>
<body>
  
    <header>
        
    </header>

    <section>
            <form class="login" action="/processar-cadastro" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

                <label for="data_nascimento">Data de Nascimento:</label><br>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>
    </section>

    <footer>
        
    </footer>

</body>
</html>
